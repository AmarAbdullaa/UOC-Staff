<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f7fa;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
    }

    .header-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .header button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      font-size: 0.9em;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    h1 {
      font-size: 1.8em;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 1em;
      color: #555;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      max-width: 200px;
      margin: 0 auto;
    }

    .buttons button {
      padding: 10px 20px;
      font-size: 1em;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register {
      background-color: #e0e0e0;
      color: #333;
    }

    .login {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="header-title">PEAK</div>
      <button class="header-login">Log in</button>
    </div>
    <h1>Welcome to Physical Education Adminsitrative Kit</h1>
    <p>Please log in or register to manage your sports activities</p>
    <div class="buttons">
      <button class="register">Register</button>
      <button class="login">Log in</button>
    </div>
  </div>

</body>
</html>
