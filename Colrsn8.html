<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Night 2023</title>
    <link rel="stylesheet" href="Colorsn8.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Dashboard</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#" class="active">Events</a></li>
                    <li><a href="#">Athletes</a></li>
                    <li><a href="#">Coaches</a></li>
                    <li><a href="#">Teams</a></li>
                    <li><a href="#">Admins</a></li>
                </ul>
                <button class="new-event-btn">New event</button>
                <input type="text" placeholder="Search events" class="search-input">
            </nav>
        </aside>
        
        <main class="main-content">
            <section class="event-header">
                <h1>Colors Night 2023</h1>
                <div class="event-details">
                    <p><strong>Start date:</strong> May 12, 2023</p>
                    <p><strong>Location:</strong> Memorial Stadium</p>
                    <p><strong>Status:</strong> Scheduled</p>
                    <p><strong>Actions:</strong> <a href="#">Edit</a></p>
                </div>
            </section>
            
            <section class="event-agenda">
                <h2>Event agenda</h2>
                <div class="agenda-item">
                    <h3>Colors Night 2023</h3>
                    <p>Awards and recognition for student-athletes</p>
                    <img src="stadium.jpg" alt="Stadium image">
                    <button class="view-details-btn">View details</button>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
